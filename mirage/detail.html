<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>道具详细教学</title>
    <style>
        /* ====== 基础暗色主题 ====== */
        body, html {
            margin: 0; padding: 0; min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #121214; color: white;
        }

        /* 顶部导航栏 */
        .navbar {
            background-color: #252529; padding: 20px 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            display: flex; align-items: center; gap: 20px;
            position: sticky; top: 0; z-index: 100;
        }
        .back-btn {
            color: #aaa; text-decoration: none; font-size: 16px;
            padding: 8px 16px; background: #3a3a3e; border-radius: 8px;
            transition: all 0.2s;
        }
        .back-btn:hover { background: #4a4a4e; color: white; }
        
        .header-info h1 { margin: 0; font-size: 28px; color: #ffb300; }
        .header-info p { margin: 5px 0 0 0; color: #ccc; font-size: 15px; }

        /* 内容区域 */
        .content-container {
            max-width: 1200px; margin: 40px auto; padding: 0 20px;
            display: flex; flex-direction: column; gap: 40px;
        }

        /* 步骤卡片 */
        .step-card {
            background-color: #1a1a1c; border: 1px solid #333;
            border-radius: 12px; padding: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        .step-card h2 { 
            margin-top: 0; color: #fff; border-bottom: 2px solid #333; 
            padding-bottom: 10px; display: flex; align-items: center; gap: 10px;
        }
        .step-badge {
            background-color: #ffb300; color: black; padding: 4px 10px;
            border-radius: 6px; font-size: 16px; font-weight: bold;
        }

        .img-wrapper {
            width: 100%; border-radius: 8px; overflow: hidden;
            background-color: #000; display: flex; justify-content: center;
        }
        .img-wrapper img {
            max-width: 100%; height: auto; display: block;
        }

        /* 可选步骤默认隐藏，通过 JS 控制显示 */
        #step2-container { display: none; }
        
        /* 找不到数据的错误提示 */
        #error-msg {
            text-align: center; color: #ff5555; margin-top: 50px; display: none;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="javascript:history.back()" class="back-btn">← 返回地图</a>
        <div class="header-info">
            <h1 id="pageTitle">加载中...</h1>
            <p id="pageSubtitle">正在获取道具信息</p>
        </div>
    </div>

    <div class="content-container" id="mainContent">
        <div class="step-card">
            <h2><span class="step-badge">1</span> 站位与瞄准点 (Lineup)</h2>
            <div class="img-wrapper">
                <img id="imgLineup" src="" alt="Lineup 图">
            </div>
        </div>

        <div class="step-card" id="step2-container">
            <h2><span class="step-badge">2</span> 移动到此处投掷 (Action)</h2>
            <div class="img-wrapper">
                <img id="imgStep2" src="" alt="跑动投掷位置图">
            </div>
        </div>

        <div class="step-card">
            <h2><span class="step-badge">3</span> 最终落点效果 (Result)</h2>
            <div class="img-wrapper">
                <img id="imgResult" src="" alt="落点效果图">
            </div>
        </div>
    </div>

    <div id="error-msg">
        <h2>❌ 找不到该道具的信息，请确认链接是否正确。</h2>
    </div>

    <script src="nades.js"></script>

    <script>
        // 1. 从网址 (URL) 中获取 '?name=xxx' 参数
        const urlParams = new URLSearchParams(window.location.search);
        const nadeName = urlParams.get('name');

        // 获取页面元素
        const pageTitle = document.getElementById('pageTitle');
        const pageSubtitle = document.getElementById('pageSubtitle');
        const mainContent = document.getElementById('mainContent');
        const errorMsg = document.getElementById('error-msg');
        
        const imgLineup = document.getElementById('imgLineup');
        const imgStep2 = document.getElementById('imgStep2');
        const imgResult = document.getElementById('imgResult');
        const step2Container = document.getElementById('step2-container');

        if (!nadeName) {
            // 如果网址里没有名字参数，显示错误
            mainContent.style.display = 'none';
            errorMsg.style.display = 'block';
        } else {
            // 2. 从 nades.js 中查找对应的道具信息（为了获取投掷方式等补充说明）
            // 假设 nadesData 是 nades.js 里定义的数组
            const nadeInfo = typeof nadesData !== 'undefined' ? nadesData.find(n => n.name === nadeName) : null;
            
            // 更新标题和副标题
            pageTitle.textContent = nadeName;
            if (nadeInfo) {
                pageSubtitle.textContent = `投掷方式：${nadeInfo.throwType} | 类型：${nadeInfo.type.toUpperCase()}`;
            } else {
                pageSubtitle.textContent = '详细教学';
            }

            // 3. 动态设置图片路径 (使用 encodeURIComponent 处理中文)
            const safeName = encodeURIComponent(nadeName);
            
            // 基础图片
            imgLineup.src = `./lineup/${safeName}.jpg`;
            imgResult.src = `./result/${safeName}.jpg`;

            // 4. 处理可选的 "跑跳投" 第二步图片
            const step2Path = `./lineup/${safeName}_step2.jpg`;
            imgStep2.src = step2Path;

            // 【核心逻辑】如果这张附加图片加载成功，我们就把存放它的卡片显示出来
            imgStep2.onload = function() {
                step2Container.style.display = 'block';
            };

            // 如果图片不存在（报错），就不做任何处理（因为 step2Container 默认就是隐藏的）
            imgStep2.onerror = function() {
                console.log(`常规道具，无需第二步图片: ${step2Path}`);
            };
        }
    </script>
</body>
</html>
